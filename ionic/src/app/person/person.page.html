<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/people"></ion-back-button>
      </ion-buttons>
    <ion-title>Person ID: {{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-card>
            <ion-img src="{{person.images[0].image}}"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>First Seen: {{person.images[0].image.savedAtTimestamp | date: 'yyy-MM-dd'}}</ion-card-subtitle>
              <ion-card-title>Name: {{person.name}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-button fill="outline" slot="end" href="/person/{{person.id}}">Rename</ion-button>
            </ion-card-content>
          </ion-card>
      </ion-item>

      
      <ion-item *ngFor ="let image of person.images" >
          <ion-card>
              <ion-img src="{{image.image}}"></ion-img>
              <ion-card-header>
                <ion-card-subtitle>{{image.savedAtTimestamp | date: 'yyy-MM-dd'}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-button fill="outline" slot="end" href="/person/{{person.id}}">Reassign Person</ion-button>
                <ion-button fill="outline" slot="end" href="/person/{{person.id}}">Delete Image</ion-button>
              </ion-card-content>
          </ion-card>
       </ion-item>
     </ion-list>
</ion-content>
