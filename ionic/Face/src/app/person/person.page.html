<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Id: {{id}} Name: {{person.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-card>
            <ion-img src="{{person.images[0].image}}"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>Details</ion-card-subtitle>
              <ion-card-title>Name: {{person.name}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>

            </ion-card-content>
          </ion-card>
      </ion-item>

      
      <ion-item *ngFor ="let image of person.images" >
          <ion-card>
              <ion-img src="{{image.image}}"></ion-img>
          </ion-card>
       </ion-item>
     </ion-list>
</ion-content>
