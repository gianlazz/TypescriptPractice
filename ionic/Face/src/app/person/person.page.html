<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Id: {{id}} Name: {{person.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor ="let image of person.images" >
          <ion-card>
              <ion-img src="{{image.image}}"></ion-img>
          </ion-card>
       </ion-item>
     </ion-list>
</ion-content>
