<h1>Face Recognition</h1>
<hr>

<div id="app">
  <div>
    <video #video id="video" width="640" height="480" autoplay></video>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <div>
    <form class="example-form" #personCaptureForm="ngForm" (ngSubmit)="savePerson(personCaptureForm)">
        <mat-form-field style="margin-left: 30px" class="example-full-width">
            <input id="name" name="name" [(ngModel)]="name"  matInput placeholder="Persons Name" value="">
        </mat-form-field>
      <button style="margin-left: 30px" mat-raised-button color="accent" type="submit">
          Save Person
      </button>
    </form>

    <button style="margin-left: 30px" mat-raised-button color="accent" id="snap" (click)="detect()">
      Face Detection Toggle
    </button>

    <button style="margin-left: 30px" mat-raised-button color="accent" id="snap" (click)="recognize()">
      Face Recognition Toggle
    </button>
  </div>

</div>
